<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Pizzaorder</title>
</head>

<body>

    <!-- Kundens navn
        Kundens e-mail-adresse
        Nummeret på den pizza kunden ønsker
        Pizzaens størrelse (kan være barn, normal eller familie)
        Tilvalg af ekstra tilbehør (fx hvidløgsolie, ekstra ost, chiliolie og ananas)
        Ønsket leveringsdato
        Pizzaens styrke (på en skal fra 1-5) -->
    <div id="outer-container">

        <div id="form-container">
            <img class="img-small" src="./assets/pizza.jpg" alt="">
            <h1>Pizzaorder</h1>

            <br>

            <form action="#" method="POST">

                <section id="text-section">
                    <input type="text" class="text-input" autocomplete="off" spellcheck="false" tabindex="0" aria-label="Fornavn"
                        name="navn" value="" id="navn" data-initial-value="" placeholder="Name" required>
                    <input type="email" class="text-input" autocomplete="off" spellcheck="false" tabindex="0"
                        aria-label="Fornavn" name="email" value="" id="email" data-initial-value="" placeholder="Email"
                        required>
                </section>

                <br>

                <section class="pizza-select">
                    <select name="pizza-type" required>
                        <option selected disabled value="">Choose a pizza</option>
                        <option>Pizza with candy</option>
                        <option>Pizza without slik</option>
                    </select>
                </section>

                <br>

                <section class="pizza-select">
                    <select name="pizza-size" required>
                        <option selected disabled value="">Pizzasize</option>
                        <option>Small</option>
                        <option>Normal</option>
                        <option>Family</option>
                    </select>
                </section>

                <br>

                <section class="pizza-select">
                    <select name="pizza-hotness" required>
                        <option selected disabled value="">Pizzastrength</option>
                        <option>Mild</option>
                        <option>Normal</option>
                        <option>hot</option>
                        <option>Extra hot</option>
                        <option>Deadly</option>
                    </select>
                </section>

                <br>

                <h4>Extras:</h4>

                <section id="checkbox-section">
                    <div class="checkbox-container">
                        <div class="checkbox-box">
                            <div>&#x2714;</div>
                        </div>
                        <div class="checkbox-text">Onion</div>
                        <input type="checkbox" id="checkbox-Onion" name="checkbox-Onion" />
                    </div>
                    <div class="checkbox-container">
                        <div class="checkbox-box">
                            <div>&#x2714;</div>
                        </div>
                        <div class="checkbox-text">Pineapple</div>
                        <input type="checkbox" id="checkbox-Pineapple" name="checkbox-Pineapple" />
                    </div>
                    <div class="checkbox-container">
                        <div class="checkbox-box">
                            <div>&#x2714;</div>
                        </div>
                        <div class="checkbox-text">Chili</div>
                        <input type="checkbox" id="checkbox-Chili" name="checkbox-Chili" />
                    </div>
                    <div class="checkbox-container">
                        <div class="checkbox-box">
                            <div>&#x2714;</div>
                        </div>
                        <div class="checkbox-text">Cheese</div>
                        <input type="checkbox" id="checkbox-Cheese" name="checkbox-Cheese" />
                    </div>
                </section>

                <br>

                <h4>Choose date of delivery:</h4>
                <section class="timedate-select">
                    <input lang="en" placeholder="dd-mm-yyyy" type="date" name="deliverydate" id="deliverydate"
                        required>
                </section>

                <br>

                <h4>Choose time of delivery:</h4>

                <section class="timedate-select">
                    <input type="time" name="time" placeholder="tt:mm (example: 21:00)" required pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"
                        title="tt:mm (example: 21:00)" />
                </section>

                <br>

                <div id="submit-button">
                    <input type="submit" value="Order" name="submit" />
                </div>
                <input type="hidden" name="navn" value="fdf">
            </form>
        </div>
        <div id="form-image">
            <img class="img-large" src="./assets/pizza.jpg" alt="">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
